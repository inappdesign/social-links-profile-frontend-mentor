<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>Frontend Mentor | Social links profile</title>
	</head>
	<body>
		<div class="card">
			<header class="name-location">
				<img
					class="profile-pic"
					src="./assets/images/avatar-jessica.jpeg"
					alt="profile picture"
				/>
				<h1>Jessica Randall</h1>
				<h2>London, United Kingdom</h2>
			</header>
			<main class="bio">
				<p>"Front-end developer and avid reader."</p>
			</main>
			<nav class="links">
				<ul>
					<li>
						<button class="button button-1">
							<img
								class="icon"
								src="./assets/images/github.svg"
								alt="github icon"
							/>GitHub
						</button>
					</li>
					<li>
						<button class="button-2">
							<img
								class="icon"
								src="./assets/images/youtube.svg"
								alt="youtube icon"
							/>YouTube
						</button>
					</li>
					<li>
						<button class="button-3">
							<img
								class="icon"
								src="./assets/images/linkedin-in.svg"
								alt="linkedin icon"
							/>LinkedIn
						</button>
					</li>
					<li>
						<button class="button-4">
							<img
								class="icon"
								src="./assets/images/x-twitter.svg"
								alt="twitter icon"
							/>Twitter
						</button>
					</li>
					<li>
						<button class="button-5">
							<img
								class="icon"
								src="./assets/images/instagram.svg"
								alt="instagram icon"
							/>Instagram
						</button>
					</li>
				</ul>
			</nav>
		</div>

		<footer class="attribution">
			<p>
				Challenge by
				<a
					href="https://www.frontendmentor.io/challenges/social-links-profile-UG32l9m6dQ"
					target="_blank"
					>Frontend Mentor</a
				>. <br />Coded by
				<a
					href="https://www.frontendmentor.io/profile/inappdesign"
					target="_blank"
					>John McNichol</a
				>.
			</p>
		</footer>
	</body>
</html>
